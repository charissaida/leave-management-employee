<div class="p-6 bg-white rounded-lg shadow-md">
    <div class="flex items-center justify-between mb-4">
        <h2 class="text-2xl font-bold text-gray-800">Employees</h2>
        <button (click)="openModal()"
            class="px-4 py-2 font-semibold text-white bg-indigo-600 rounded-md hover:bg-indigo-700">
            Add Employee
        </button>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
            <thead class="bg-gray-800 text-white">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Sr No</th>
                    <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Employee Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Contact No</th>
                    <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Email</th>
                    <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Role</th>
                    <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="text-gray-700">
                <tr *ngFor="let employee of employeeList; let i = index" class="border-b">
                    <td class="px-6 py-4 whitespace-nowrap">{{ i + 1 }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ employee.empName }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ employee.empContactNo }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ employee.empEmail }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ employee.role }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <button (click)="onEdit(employee)" class="text-indigo-600 hover:text-indigo-900">Edit</button>
                        <button (click)="onDelete(employee.empId)"
                            class="ml-4 text-red-600 hover:text-red-900">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div *ngIf="isModalOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-lg shadow-xl">
        <h3 class="text-xl font-bold text-gray-800">{{ employeeObj.empId === 0 ? 'Add' : 'Update' }} Employee</h3>
        <form (ngSubmit)="onSave()">
            <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
                <input type="text" [(ngModel)]="employeeObj.empId" name="empId" hidden>
                <div>
                    <label class="text-sm font-medium text-gray-700">Name</label>
                    <input type="text" [(ngModel)]="employeeObj.empName" name="empName"
                        class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label class="text-sm font-medium text-gray-700">Contact No</label>
                    <input type="text" [(ngModel)]="employeeObj.empContactNo" name="empContactNo"
                        class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label class="text-sm font-medium text-gray-700">Email</label>
                    <input type="email" [(ngModel)]="employeeObj.empEmail" name="empEmail"
                        class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label class="text-sm font-medium text-gray-700">Password</label>
                    <input type="password" [(ngModel)]="employeeObj.password" name="password"
                        class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label class="text-sm font-medium text-gray-700">Role</label>
                    <select [(ngModel)]="employeeObj.role" name="role"
                        class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md">
                        <option value="Employee">Employee</option>
                        <option value="Manager">Manager</option>
                    </select>
                </div>
            </div>
            <div class="flex justify-end mt-6 space-x-4">
                <button type="button" (click)="closeModal()"
                    class="px-4 py-2 font-semibold text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">Cancel</button>
                <button type="submit"
                    class="px-4 py-2 font-semibold text-white bg-indigo-600 rounded-md hover:bg-indigo-700">{{
                    employeeObj.empId === 0 ? 'Create' : 'Update' }}</button>
            </div>
        </form>
    </div>
</div>
